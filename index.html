<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Netherlands</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/83f15f6aab.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="js/translations.js"></script>
    <script src="js/language.js"></script>
</head>

<body class="login-page">
    <header>
    <div class="bg-image">
        <div class="image-wrapper">
            <div class="login-container">
                <form id="loginForm" action="process_login.php" method="POST">
                    <div class="form-group">
                        <label for="nombre" data-translate="login.name_label">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="edad" data-translate="login.age_label">Edad:</label>
                        <input type="number" id="edad" name="edad" min="1" max="120" required>
                    </div>
                    <button type="submit" class="login-btn" data-translate="login.continue_button">Continuar</button>
                </form>
            </div>
        </div>
    </div>

    
    </header>
</body>
</html>
